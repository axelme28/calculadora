<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <h1>Calcluadora</h1>

    <h2>Ingrese dos numeros: </h2>

    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">numero 1</span>
        <input type="number" class="form-control" placeholder="558" aria-label="Username" aria-describedby="addon-wrapping" id="num1">
        <span class="input-group-text" id="addon-wrapping">numero 2</span>
        <input type="number" class="form-control" placeholder="5" aria-label="Username" aria-describedby="addon-wrapping" id="num2">
      </div>

      <div class="btn-group" role="group" aria-label="Basic example">
        <button id="suma" type="button" class="btn btn-primary">Suma</button>
        <button id="resta" type="button" class="btn btn-primary">Resta</button>
        <button id="multiplicacion" type="button" class="btn btn-primary">Multiplicacion</button>
        <button id="divicion" type="button" class="btn btn-primary">Divicion</button>
        <button id="clean" type="button" class="btn btn-primary">Limpar</button>
      </div>

      <h2 class="resultado">Resultado: </h2>

      <h2 id="res" class="res"></h2>

      <script src="/scripts.js"></script>
    
</body>
</html>
